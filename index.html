        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (message === '') return;

            displayMessage(message, 'user');
            input.value = '';

            showTypingIndicator();

            setTimeout(() => {
                const response = generateResponse(message);
                hideTypingIndicator();
                displayMessage(response.text, 'bot', response.showLink);
                speakResponse(response.text);
            }, 800);
        }

        function generateResponse(question) {
            const lowerQuestion = question.toLowerCase();
            const langData = KNOWLEDGE_BASE[currentLanguage];
            
            for (let section of langData.sections) {
                for (let keyword of section.keywords) {
                    if (lowerQuestion.includes(keyword)) {
                        return {
                            text: section.response,
                            showLink: section.showLink
                        };
                    }
                }
            }

            return {
                text: TRANSLATIONS[currentLanguage].defaultResponse,
                showLink: true
            };
        }

        // ============================================
        // AFFICHAGE
        // ============================================
        function displayMessage(message, sender, showLink = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + 
                        now.getMinutes().toString().padStart(2, '0');
            
            const avatar = sender === 'bot' ? 'ðŸ¤–' : 'ðŸ‘¤';
            
            let linkHTML = '';
            if (showLink && sender === 'bot') {
                linkHTML = `<br><a href="${COURSE_CONFIG.courseUrl}" target="_blank" class="course-link">${TRANSLATIONS[currentLanguage].linkText}</a>`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${message}${linkHTML}
                    <span class="message-time">${time}</span>
                </div>
            `;
            
            messagesContainer.insertBefore(messageDiv, document.getElementById('typingIndicator'));
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // ============================================
        // RECONNAISSANCE VOCALE
        // ============================================
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = TRANSLATIONS[currentLanguage].voiceLang;

                recognition.onstart = function() {
                    isRecording = true;
                    document.getElementById('voiceBtn').classList.add('recording');
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('userInput').value = transcript;
                    sendMessage();
                };

                recognition.onend = function() {
                    isRecording = false;
                    document.getElementById('voiceBtn').classList.remove('recording');
                };
            } else {
                document.getElementById('voiceBtn').style.display = 'none';
            }
        }

        function toggleVoiceRecognition() {
            if (!recognition) return;

            if (isRecording) {
                recognition.stop();
            } else {
                recognition.lang = TRANSLATIONS[currentLanguage].voiceLang;
                recognition.start();
            }
        }

        // ============================================
        // SYNTHÃˆSE VOCALE
        // ============================================
        function speakResponse(text) {
            if (!synthesis) return;

            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = TRANSLATIONS[currentLanguage].voiceLang;
            utterance.rate = 0.9;

            const voices = synthesis.getVoices();
            const preferredVoice = voices.find(voice => 
                voice.lang.startsWith(currentLanguage)
            );
            
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }

            synthesis.speak(utterance);
        }

        // ============================================
        // CHANGEMENT DE LANGUE
        // ============================================
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            document.getElementById('chatTitle').textContent = TRANSLATIONS[lang].chatTitle;
            document.getElementById('statusText').textContent = TRANSLATIONS[lang].statusText;
            document.getElementById('userInput').placeholder = TRANSLATIONS[lang].inputPlaceholder;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });

            if (lang === 'ar') {
                document.documentElement.setAttribute('dir', 'rtl');
            } else {
                document.documentElement.setAttribute('dir', 'ltr');
            }

            if (recognition) {
                recognition.lang = TRANSLATIONS[lang].voiceLang;
            }
        }

        // ============================================
        // Ã‰VÃ‰NEMENTS CLAVIER
        // ============================================
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
